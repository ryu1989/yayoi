<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="お菓子屋「やよい」のHPです。豊富な品揃えとこだわり抜いた絶品のスイーツをご堪能ください。">
  <title>Sweets Yayoi HP</title>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <h1>
      <a href="index.html">
        <img class="header-logo" src="img/logo.png" alt="やよいのロゴ">
      </a>
    </h1>

    <div class="header-nav">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">商品一覧</a></li>
          <li class="nav-item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- トップ画像 -->
<img class="top_image" src="img/top_image.png">

  <!-- 商品一覧 -->
  <h2>商品一覧</h2>
  <div class="goods-list">
    <div class="goods-item">
      <img class="goods-picture" src="img/cake.jpg">
      <p>ふんわりショートケーキ</p>
    </div>
    <div class="goods-item">
      <img class="goods-picture" src="img/waffle.jpg">
      <p>贅沢アイスワッフル</p>
    </div>
    <div class="goods-item">
      <img class="goods-picture" src="img/cookie.jpg">
      <p>こだわりクッキー</p>
    </div>
  </div>

  <!-- お問い合わせ -->
  <h2>お問い合わせ</h2>
  <form>
    <label for="name">お名前</label>
    <input type="text" class="contact" name="name" size="42">

    <label for="email">メールアドレス：</label>
    <input type="text" class="contact" name="email" size="42">

    <label for="content">お問い合わせ内容：</label>
    <textarea class="contact" name="content" cols="30" rows="5"></textarea>

    <input class="submit" type="submit" value="送信">
  </form>


  <!-- フッター -->
  <footer>
    <div class="copyright">
      <p>&copy;Copyright2021やよい. All Rights. Reserved.</p>
    </div>
  </footer>
</body>

</html>
